<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Interactivos</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Juegos Interactivos</h1>
        <form id="loginForm">
            <input type="text" id="userName" placeholder="Ingresa tu nombre" required>
            <br>
            <button type="submit">Iniciar</button>
        </form>
        <div id="userDisplay" style="display:none;">
            <span id="displayName" style="margin: 5px;"></span>
        </div>
        <div id="userDisplayButon" style="display:none;">  
            <button style="margin: 5px;" onclick="showModal()">Ver Marcador</button>
        </div>
    </header>
    <main>
        <nav id="menuPrincipal" style="display:none;">
            <ul>
                <li onclick="loadGame('Preguntas')">Preguntas</li>
                <li onclick="loadGame('operaciones')">Operaciones</li>
                <li onclick="loadGame('Trivia')">Trivia</li>
            </ul>
        </nav>
        <section id="Preguntas" style="display:none;">
            <div class="container">
                <div>
                    <div>
                        <label >Correctas: </label><label id="contadorCorrectas">0</label>
                    </div>
                    <div>
                        <label >Incorrectas: </label><label id="contadorIncorrectas">0</label>
                    </div>
                    <div>
                        <label >Contador en segundos: </label><label id="tiempoLabel"></label>
                    </div>
                </div>
                <div id="contenedorPregunta" class="question-container">
                    
                </div>
            </div>
        </section>
        <section id="operaciones" style="display:none;">
            <!-- Aquí se cargarán los juegos -->
        </section>
        <section id="Memoria" style="display:none;">
            <!-- Aquí se cargarán los juegos -->
        </section>
    </main>
    <div id="scoreModal" style="display:none;">
        <p>Victorias: <span id="wins">0</span></p>
        <p>Derrotas: <span id="losses">0</span></p>
        <button onclick="hideModal()">Cerrar</button>
    </div>
    <script src="js/script.js"></script>
    <script src="js/listaPreguntas.js"></script>
    <script src="js/logicaMemoria.js"></script>
    <script src="js/logicaOperaciones.js"></script>
    <script src="js/logicaTrivia.js"></script>
    

    <!-- Modal -->
<div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="contenidoModal" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button id="idTextoBoton" type="button" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
