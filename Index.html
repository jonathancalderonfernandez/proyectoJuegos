        <section id="operaciones" style="display:none;">

        </section>
        <section id="Trivia" style="display:none;">
            <!-- Aquí se cargarán los juegos -->
        </section>
    </main>
    <div id="scoreModal" style="display:none;">
        <p>Victorias: <span id="wins">0</span></p>
        <p>Derrotas: <span id="losses">0</span></p>
        <button onclick="hideModal()">Cerrar</button>
    </div>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalMensajes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="idTituloMensaje"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p id="idTextoMesaje"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
